<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Model練習</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1 th:text="${title}"></h1>

<!-- 1. 基本データ型 -->
<section>
    <h2>基本データ型</h2>
    <p>カウント: <span th:text="${count}"></span></p>
    <p>アクティブ: <span th:text="${isActive}"></span></p>
    <p>現在時刻: <span th:text="${currentTime}"></span></p>
</section>

<!-- 2. リスト -->
<section>
    <h2>リストの表示</h2>
    <ul>
        <li th:each="fruit : ${fruits}" th:text="${fruit}"></li>
    </ul>
</section>

<!-- 3. Map -->
<section>
    <h2>Mapの表示</h2>
    <table>
        <tr>
            <th>科目</th>
            <th>点数</th>
        </tr>
        <tr th:each="entry : ${scores}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </table>
</section>

<!-- 4. オブジェクト -->
<section>
    <h2>オブジェクトの表示</h2>
    <p>名前: <span th:text="${person.name}"></span></p>
    <p>年齢: <span th:text="${person.age}"></span></p>
    <p>都市: <span th:text="${person.city}"></span></p>
</section>

<!-- 5. オブジェクトのリスト -->
<section>
    <h2>オブジェクトリストの表示</h2>
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>都市</th>
        </tr>
        <tr th:each="p : ${people}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.age}"></td>
            <td th:text="${p.city}"></td>
        </tr>
    </table>
</section>
</body>
</html>
